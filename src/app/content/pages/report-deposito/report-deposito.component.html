<div class="flex align-items-center justify-content-between breadcumb-custom">
    <h4 class="text-lg font-bold">Report Deposito</h4>
    <p-breadcrumb class="max-w-full" [model]="breadcumbdItems" [home]="home"></p-breadcrumb>
</div>

<div class="grid p-5">

    <div class="col-12 md:col-12">
        <div class="custom-card">
            <div class="grid">
                <div class="col-12 md:col-2">
                    <label for="icon"> Periode Awal</label>
                    <p-calendar class="p-inputtext-sm" [style]="{'width':'100%'}" id="date" [(ngModel)]="date" dateFormat="yy-mm-dd" [readonlyInput]="true" inputId="icon"></p-calendar>
                </div>
                <div class="col-12 md:col-2">
                    <label for="icon"> Periode Akhir</label>
                    <p-calendar class="p-inputtext-sm" [style]="{'width':'100%'}" id="date" [(ngModel)]="date" dateFormat="yy-mm-dd" [readonlyInput]="true" inputId="icon"></p-calendar>
                </div>
                <div class="col-12 md:col-2">
                    <label for="icon"> Nama Bank </label>
                    <p-dropdown class="p-inputtext-sm" [style]="{'width':'100%'}" [options]="bankDataOpt" [(ngModel)]="bankOpt"></p-dropdown>
                </div>
                <div class="col-12 md:col-2">
                    <label for="icon"> Jenis Rekening </label>
                    <p-dropdown class="p-inputtext-sm" [style]="{'width':'100%'}" [options]="rekeningDataOpt" [(ngModel)]="rekeningOpt"></p-dropdown>
                </div>
                <div class="col-12 md:col-2" style="padding-top: 39.5px;">
                    <p-button icon="pi pi-search" label="Cari" styleClass="p-button-sm w-full" ></p-button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 md:col-12">
        <div class="custom-card">
            <div class="grid">
                <div class="col-12">
                    <div class="card">
                        <p-table [value]="dataAccount" styleClass="p-datatable-striped" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10, 25, 50]">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>Kode Bank</th>
                                    <th>Bank</th>
                                    <th>Rekening</th>
                                    <th>Nominal</th>
                                    <th>Jangka Waktu</th>
                                    <th>Bunga</th>
                                    <th>Perolehan Bunga</th>
                                    <th>Tanggal Buka</th>
                                    <th>Jatuh Tempo</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-data>
                                <tr>
                                    <td>011</td>
                                    <td>{{data.bank}}</td>
                                    <td>{{data.account}}</td>
                                    <td>{{data.amount}}</td>
                                    <td>12 Bulan</td>
                                    <td>2%</td>
                                    <td>100.000</td>
                                    <td>{{data.date}}</td>
                                    <td>{{data.date}}</td>
                                    <td>Sudah Cair</td>
                                    <td><p-button icon="pi pi-download" styleClass="p-button-secondary p-button-sm"></p-button></td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
