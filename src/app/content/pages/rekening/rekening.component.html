<div class="flex align-items-center justify-content-between breadcumb-custom">
    <h4 class="text-lg font-bold">Daftar Rekening</h4>
    <p-breadcrumb class="max-w-full" [model]="breadcumbdItems" [home]="home"></p-breadcrumb>
</div>

<div class="grid p-5">

    <div class="col-12 md:col-12">
        <div class="custom-card">
            <div class="grid">
                <div class="col-12">
                    <div class="mb-2 flex justify-content-between">
                        <p-button icon="pi pi-plus" label="Add Rekening" styleClass="p-button-sm p-button-primary"></p-button>
                        <div>
                            <div class="p-inputgroup">
                                <input type="text" pInputText placeholder="Cari" />
                                <button type="button" pButton icon="pi pi-search" styleClass="p-button-secondary"></button>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <p-table [value]="dataAccount" styleClass="p-datatable-striped" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10, 25, 50]">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>Jenis Rekening</th>
                                    <th>No. Rekening</th>
                                    <th>Nama Nasabah</th>
                                    <th>Operator</th>
                                    <th>Suku Bunga</th>
                                    <th>Action</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-data>
                                <tr>
                                    <td>Pengeluaran</td>
                                    <td>{{data.account}}</td>
                                    <td>Jhondoe</td>
                                    <td>Jhon</td>
                                    <td>3.0%</td>
                                    <td style="width: 150px;">
                                        <p-button icon="pi pi-pencil" styleClass="p-button-outlined p-button-primary p-button-sm mr-1"></p-button>
                                        <p-button icon="pi pi-trash" styleClass="p-button-outlined p-button-danger p-button-sm mr-1"></p-button>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
