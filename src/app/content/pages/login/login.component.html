<div class="grid">
    <div class="col-12 md:col-8 login-banner">
        
    </div>

    <div class="col-12 md:col-4">

        <div class="grid justify-content-center mt-8">
            <div class="grid w-8">
                <div class="col-12">

                    <img class="img-header" [src]="iconLpdp" />
                    <span class="font-bold text-xl">Dashboard SMART LPDP</span>
                    <br>
                    <span class="text-sm">Selamat Datang,</span>
                    <p-divider></p-divider>

                    <input type="text" pInputText class="p-inputtext-sm mb-3" [style]="{'width':'100%'}" placeholder="Username" [(ngModel)]="username" />
                    
                    <p-password [(ngModel)]="password" class="p-inputtext-sm" [toggleMask]="true" placeholder="Password" [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}"></p-password>
                    
                    <p-button icon="pi pi-lock" label="Masuk" styleClass="p-button-sm w-full mt-3" (onClick)="submitAction()"></p-button>
                    
                    <p-divider></p-divider>

                    <p-button icon="pi pi-key" label="Lupa Password" styleClass="p-button-sm w-full p-button-secondary"></p-button>

                    <div class="footer-text text-xs text-center mt-5">

                        is a product of PT. Bank Mandiri (Persero) Tbk. 
                        <span class="font-blue">Cookie Preferences, Privacy, and Terms.</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
