<div class="flex align-items-center justify-content-between breadcumb-custom">
    <h4 class="text-lg font-bold">Report VA</h4>
    <p-breadcrumb class="max-w-full" [model]="breadcumbdItems" [home]="home"></p-breadcrumb>
</div>

<div class="grid p-5">

    <!-- period -->
    <div class="col-12 md:col-12">
        <div class="custom-card">
            <div class="grid">
                <div class="col-12 md:col-2">
                    <label for="icon"> Nomor VA </label>
                    <input type="text" pInputText class="p-inputtext-sm" [style]="{'width':'100%'}" placeholder="Cari Nomor VA" [(ngModel)]="vaNumber" />
                </div>
                <div class="col-12 md:col-2">
                    <label for="icon"> Bank </label>
                    <p-dropdown class="p-inputtext-sm" [style]="{'width':'100%'}" [options]="bankDataOpt" [(ngModel)]="bankOpt"></p-dropdown>
                </div>
                <div class="col-12 md:col-2">
                    <label for="icon"> Periode Awal</label>
                    <p-calendar class="p-inputtext-sm" [style]="{'width':'100%'}" id="date" [(ngModel)]="date" dateFormat="yy-mm-dd" [readonlyInput]="true" inputId="icon"></p-calendar>
                </div>
                <div class="col-12 md:col-2">
                    <label for="icon"> Periode Akhir</label>
                    <p-calendar class="p-inputtext-sm" [style]="{'width':'100%'}" id="date" [(ngModel)]="date" dateFormat="yy-mm-dd" [readonlyInput]="true" inputId="icon"></p-calendar>
                </div>
                <div class="col-12 md:col-2">
                    <label for="icon"> Status </label>
                    <p-dropdown class="p-inputtext-sm" [style]="{'width':'100%'}" [options]="statusDataOpt" [(ngModel)]="statusOpt"></p-dropdown>
                </div>
                <div class="col-12 md:col-2" style="padding-top: 39.5px;">
                    <p-button icon="pi pi-search" label="Cari" styleClass="p-button-sm w-full" ></p-button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 md:col-12">
        <div class="custom-card">
            <div class="grid">
                <div class="col-12">
                    <div class="card">
                        <p-table [value]="dataVA" styleClass="p-datatable-striped" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10, 25, 50]">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>Nomor VA</th>
                                    <th>Bank</th>
                                    <th>Nominal Pokok</th>
                                    <th>Nominal Bunga</th>
                                    <th>Nominal Total</th>
                                    <th>Rekonsiliasi</th>
                                    <th>Jangka Waktu</th>
                                    <th>Jatuh Tempo</th>
                                    <th>Status</th>
                                    <th>Tanggal Bayar</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-data>
                                <tr>
                                    <td>{{data.number_va}}</td>
                                    <td>{{data.bank}}</td>
                                    <td>{{data.main_amount}}</td>
                                    <td>{{data.interest_amount}}</td>
                                    <td>{{data.amount}}</td>
                                    <td>
                                        <ng-container *ngIf="data.reconcil == 'match'">
                                            <p-tag icon="pi pi-check" value="{{toUpperCase(data.reconcil)}}" severity="success"></p-tag>
                                        </ng-container>
                                        <ng-container *ngIf="data.reconcil == 'unmatch'">
                                            <p-tag icon="pi pi-times" value="{{toUpperCase(data.reconcil)}}" severity="danger"></p-tag>
                                        </ng-container>
                                    </td>
                                    <td>{{data.period}}</td>
                                    <td>{{data.due_date}}</td>
                                    <td>
                                        <ng-container *ngIf="data.status == 'Paid'">
                                            <p-tag icon="pi pi-check" value="{{toUpperCase(data.status)}}" severity="success"></p-tag>
                                        </ng-container>
                                        <ng-container *ngIf="data.status == 'Unpaid'">
                                            <p-tag icon="pi pi-times" value="{{toUpperCase(data.status)}}" severity="danger"></p-tag>
                                        </ng-container>
                                    </td>
                                    <td>{{data.pay_date}}</td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
